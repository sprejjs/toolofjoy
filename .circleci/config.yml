version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.0

jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          command: yarn build
      - run:
          command: |
            aws s3 sync build/ "s3://toolofjoy.online" --region ap-southeast-2

  deploy:
    executor: aws-cli/default
    steps:
      - run:
          command: |
            aws s3 sync build/ "s3://toolofjoy.online" --region ap-southeast-2

workflows:
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build